<body>
    <h1> Higher or Lower</h1>
    <h2> Its the classic game! Can you guess the number between 1-100?</h2>
    <ul>
        <li> Input a number between 1-100</li>
        <li> Didn't get it? No worries! Use the clues for next guess</li>
        <li> Don't get too comfortable, you only get 7 guesses!</li>
    </ul>
    <label for="input">Input (between 1 and 100):</label>
    <input type="text" id="userGuess" min="1" max="100" maxlength="3"><br><br>
    <button onclick="highLow()">Click me</button>
